version: "3.8"

services:
  airflow:
    build: .
    container_name: airflow
    restart: always
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags

      # âœ… Tá»± Ä‘á»™ng táº¡o tÃ i khoáº£n admin
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: "admin"
      _AIRFLOW_WWW_USER_PASSWORD: "admin"
      _AIRFLOW_WWW_USER_FIRSTNAME: "Admin"
      _AIRFLOW_WWW_USER_LASTNAME: "User"
      _AIRFLOW_WWW_USER_EMAIL: "admin@example.com"
      _AIRFLOW_WWW_USER_ROLE: "Admin"

    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      - ./plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    command: >
      bash -c "
      airflow db init &&
      airflow webserver &
      airflow scheduler
      "
    depends_on:
      - kafka

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.2
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.2
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
  spark-master:
    image: bitnami/spark:latest
    container_name: spark-master
    ports:
      - "8081:8080"  # Spark Master Web UI (trÃ¡nh Ä‘á»¥ng 8080 cá»§a Airflow)
      - "7077:7077"  # Cá»•ng Ä‘á»ƒ worker káº¿t ná»‘i
    volumes:
      - ./spark_stream:/opt/spark/apps
    environment:
      - SPARK_MODE=master
      - SPARK_UI_PORT=8080 # UI bÃªn trong container váº«n lÃ  8080
    restart: always

  spark-worker:
    image: bitnami/spark:latest
    container_name: spark-worker
    depends_on:
      - spark-master
    ports:
      - "8082:8080" # Spark Worker Web UI (trÃ¡nh Ä‘á»¥ng 8080 vÃ  8081)
    volumes:
      - ./spark_stream:/opt/spark/apps
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_UI_PORT=8080 # UI bÃªn trong container
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
    restart: always

  # ----------------------------------------
  # ðŸš€ SERVICE Má»šI: CASSANDRA (DATABASE)
  # ----------------------------------------
  cassandra:
    image: cassandra:4.1
    container_name: cassandra
    ports:
      - "9042:9042" # Cá»•ng cho Spark káº¿t ná»‘i
    volumes:
      - ./cassandra_data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_DC=MyDC
      - CASSANDRA_RACK=MyRack
    restart: always
volumes:
  cassandra_data:
